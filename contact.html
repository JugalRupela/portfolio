    <div class="row contactBox2">
        <div class="col">
            <img src="img/email_icon.png" style="margin: 5% auto 2% auto ; border-radius: 100%;">

            <h1 style="color: #000;">Why to be strangers when we can be friends!</h1>
            <p class="contactText" style="color: rgb(92, 92, 92); "> Phone :<br> +60183889098</p>            
            <p class="contactText" style="color: rgb(92, 92, 92); "> Email :<br> rupelajugal@gmail.com</p>  

            <a href="#" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="fa fa-envelope-o"></i> EMAIL ME</a>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Feel free to reach out</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="https://formspree.io/xbjakybr" method="POST">
                        <div class="form-group">
                          <label for="recipient-email" class="col-form-label">Your Email:</label>
                          <input type="email" class="form-control" id="recipient-email" name="_replyto">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Any message for me:</label>
                          <textarea class="form-control" id="message-text" name="message"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" value="Send">Send message</button>
                          </div>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
              
        </div>
